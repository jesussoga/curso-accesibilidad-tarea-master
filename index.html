<!DOCTYPE html>
<html lang="es">
<head>
    <title>Aplicación de prueba</title>
    <meta charset='UTF-8'/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="stylesheet" href="css/estilos.css" type="text/css" />
</head>

<body>
    <header class="text-light bg-dark text-center p-4">
        <h1 class="display-1">Aplicación nada accesible</h1>
        <p class="fs-1">Versión 1.5</p>
        <!-- <h4 class="animate__animated animate__flash animate__infinite">Versión 1.5</h3>-->
        </header>


    <main class="container">
        <div class="row">
            <div class="col">
                <div class="card shadow-lg m-3" style="width: 28rem;" aria-label="Tarjeta de formulario">
                    <img src="https://picsum.photos/600/300" title="Imagen aleatoria" class="card-img-top" alt="Imágen aleatoria" />
                    <div class="card-body" >
                        <h2 class="card-title">Formulario</h2>
                        <form action="#" method="get" class="mx-5">
                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input tabindex="1" type="text" id="email" name="usuario" class="form-control" placeholder="usuario@dominio.es" />
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Contraseña</label>
                                <input tabindex="2" type="password" id="password" name="pass" class="form-control" placeholder="No compartas tu contraseña con nadie" />
                            </div>
                            <div class="mb-3">
                                <label for="idioma">Idioma</label>
                                <select tabindex="3" name="idioma" id="idioma" class="form-select" aria-label="Idioma">
                                    <option value="1">Español</option>
                                    <option value="2">Inglés</option>
                                </select>
                            </div>
                            <div class="form-check form-switch mb-3">
                                <input type="checkbox" tabindex="4" role="switch" id="recordar" class="form-check-input" placeholder="No compartas tu contraseña con nadie" />
                                <label for="recordar" class="form-check-label">Recordarme en este navegador</label>
                            </div>
                            <div class="mb-3 text-end">
                                <button tabindex="5" type="submit" class="btn btn-dark">
                                    <i class="bi bi-send" role="img" aria-label="Enviar"></i>
                                    Enviar
                                </button>
                            </div>

                        </form>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card shadow-lg m-3" aria-label="Lista de usuarios">
                    <div class="card-body">
                        <h2 class="card-title">Lista de usuarios</h2>
                        <ul class="list-group">
                            <li class="list-group-item">
                                <img src="https://thispersondoesnotexist.com/image" title="Max Power" class="img-fluid rounded-circle avatar float-start me-3" alt="Avatar de CEO" /> 
                                <div class="float-end">
                                    <a href="#" title="Favoritos" class="btn btn-warning" tabindex="6"><i class="bi bi-star" role="link" aria-label="favoritos"></i></a>
                                    <a href="#" title="Eliminar" class="btn btn-danger" tabindex="7" ><i class="bi bi-trash" role="link" aria-label="eliminar"></i></a>
                                    <a href="#" title="Escuchar" class="btn btn-success" tabindex="8"><i class="bi bi-ear" role="link" aria-label="escuchar"></i></a>
                                    <a href="#" title="Información" class="btn btn-info" tabindex="9" ><i class="bi bi-info-circle" role="link" aria-label="información"></i></a>
                                </div>
                                <span class="fw-bold fs-5">Max Power</span>
                                <br>
                                <span>CEO</span>
                            </li>
                            <li class="list-group-item">
                                <img src="https://thisartworkdoesnotexist.com" title="Enrico Palazzo" class="img-fluid rounded-circle avatar float-start me-3" alt="Avatar del director musical ejecutivo" /> 
                                <div class="float-end">
                                    <a href="#" title="Favoritos" class="btn btn-warning" tabindex="10"><i class="bi bi-star" role="link" aria-label="favoritos"></i></a>
                                    <a href="#" title="Eliminar" class="btn btn-danger" tabindex="11" ><i class="bi bi-trash" role="link" aria-label="eliminar"></i></a>
                                    <a href="#" title="Escuchar" class="btn btn-success" tabindex="12"><i class="bi bi-ear" role="link" aria-label="escuchar"></i></a>
                                    <a href="#" title="Información" class="btn btn-info" tabindex="13"><i class="bi bi-info-circle" role="link" aria-label="información"></i></a>
                                </div>
                                <span class="fw-bold fs-5">Enrico Palazzo</span>
                                <br>
                                <span>Director Musical Ejecutivo</span>
                            </li>
                            <li class="list-group-item">
                                <img src="https://thiscatdoesnotexist.com" title="Mr. Minino" class="img-fluid rounded-circle avatar float-start me-3" alt="Avatar jefe de persona gatuno" /> 
                                <div class="float-end">
                                    <a href="#" title="Favoritos" tabindex="14" class="btn btn-warning"><i class="bi bi-star" role="link" aria-label="favoritos"></i></a>
                                    <a href="#" title="Eliminar" tabindex="15" class="btn btn-danger"><i class="bi bi-trash" role="link" aria-label="eliminar"></i></a>
                                    <a href="#" title="Escuchar" tabindex="16" class="btn btn-success"><i class="bi bi-ear" role="link" aria-label="escuchar"></i></a>
                                    <a href="#" title="Información" tabindex="17" class="btn btn-info"><i class="bi bi-info-circle" role="link" aria-label="información"></i></a>
                                </div>
                                <span class="fw-bold fs-5">Mr. Minino</span>
                                <br>
                                <span>Jefe de personal gatuno</span>
                            </li>
                            <li class="list-group-item">
                                <img src="https://thishorsedoesnotexist.com" title="Horseman" class="img-fluid rounded-circle avatar float-start me-3" alt="Avatar productor de caballos renderizados por una IA" /> 
                                <div class="float-end">
                                    <a href="#" title="Favoritos" tabindex="18" class="btn btn-warning" ><i class="bi bi-star" role="link" aria-label="favoritos"></i></a>
                                    <a href="#" title="Eliminar" tabindex="19" class="btn btn-danger" ><i class="bi bi-trash" role="link" aria-label="eliminar"></i></a>
                                    <a href="#" title="Escuchar" tabindex="20" class="btn btn-success" ><i class="bi bi-ear" role="link" aria-label="escuchar"></i></a>
                                    <a href="#" title="Información" tabindex="21" class="btn btn-info" ><i class="bi bi-info-circle" role="link" aria-label="información"></i></a>
                                </div>
                                <span class="fw-bold fs-5">Horseman</span>
                                <br>
                                <span>Productor de caballos renderizados por una IA</span>
                            </li>
                        </ul>

                    </div>
                    <div class="card-footer">
                        <div class="text-center">
                            <button tabindex="22" class="btn btn-primary"><i class="bi bi-folder2-open"  role="button" aria-label="Listado completo"></i> Listado completo</button>
                            <button tabindex="23" class="btn btn-primary"><i class="bi bi-save" role="button" aria-label="Descargar listado"></i> Descargar listado</button>
                        </div>
                    </div>
                </div>
                
            </div>
        </div>
    </main>

    <!-- Separador -->
    <div class="my-5"></div>

    <footer class="fixed-bottom text-light text-opacity-60 bg-dark text-end p-3">
        <div>
            Pié de pagina más bonito que to las cosas '2022
        </div>
        <div class="text-start">
            <a class="btn btn-outline-light" tabindex="24" href="https://github.com/borilio/curso-accesibilidad-tarea">
                <i class="bi bi-github" role="img" aria-label="Icono de GitHub"></i>
            </a>
        </div>
    </footer>


    <!-- Librerías javascript -->
    <script src="js/codigo.js" type="text/javascript"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
